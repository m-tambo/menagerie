<h1 id="title"><span class="main-title">Menagerie</span></h1>

<a href="/#!/"><input type="button" value="Home"></a>
<a href="/#!/add"><input type="button" value="Make Edits"></a>

<br />

  <div class="animalCard" ng-repeat="animal in animals">
  <img class="animalPic" src="http://www.oregonzoo.org/sites/default/files/styles/article-full/public/H_caracal-kitten_1.jpg?itok=DsNk2oS2">
  <a href='#!/animals/{{animal.id}}'><p><b>{{ animal.name }}</b></p></a>
  <p>Species: {{animal.species}}</p>
  <p>Age: {{animal.age}} years old </p>
  <p>Keeper: </p>
    <span ng-if="animal.zookeepers.length === 0">
      no one
    </span>
    <span ng-repeat="zookeeper in animal.zookeepers">
      {{$last? ' and ' : ''}}{{zookeeper.name}}{{$last? '.' : ', '}}
    </span>
    <div>
      <input type="button" value="remove" ng-click="remove(animal._id)">
      <input type="button" value="edit" ng-click="editing = !editing">
    </div>
    <div ng-if="editing">
      <input type="text" ng-model="animal.name">
      <input type="text" ng-model="animal.species">
      <input type="text" ng-model="animal.age">
      <input type="button" value="save" ng-click="save(animal._id, animal)">
    </div>
  </div>
